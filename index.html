<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlyes.css">
    <title>Order Summary</title>
</head>

<body>
    <div class="container">

        <div class="card">
            <div class="card-header">
                <img src="images/illustration-hero.svg">
            </div>

            <div class="card-body">
                <h2 class="card-title">Order Summary</h2>
                <p class="card-text">You Can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>
            </div>

            <div class="card-order">

                <div class="card-order-price">

                    <div class="price-details">
                        <img src="images/icon-music.svg">
                        <div class="details">
                            <p>Annual Plan</p>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>

                <div class="card-order-buttons">
                    <button class="payment-btn">Proceed to Payment</button>
                    <button class="cancel-btn">Cancel Order</button>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
